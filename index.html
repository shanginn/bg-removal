<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Удалить фон бесплатно и без регистрации</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
</head>

<body class="bg-gray-50 h-full">
<div id="model-loading-overlay" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex justify-center items-center">
  <div class="text-white">Загрузка инструментов, пожалуйста подождите...</div>
</div>
<div class="text-center mt-10">
  <h1 class="text-4xl font-bold">Удалить фон бесплатно и без регистрации</h1>
  <div id="drop-area" class="mt-6">
    <div id="container" class="relative mx-auto border-2 border-dashed border-gray-300 rounded-lg overflow-hidden bg-white mt-6 w-full max-w-xl sm:max-w-lg md:max-w-xl lg:max-w-2xl xl:max-w-2xl 2xl:max-w-3xl h-auto bg-cover bg-center bg-no-repeat">
      <label id="upload-button" for="upload" class="flex flex-col justify-center items-center gap-2 cursor-pointer h-full w-full p-24">
        <i class="fas fa-upload fa-3x"></i>
        <span class="text-lg">Нажмите или перетащите изображение сюда</span>
      </label>
    </div>
    <input id="upload" type="file" accept="image/*" class="hidden" />
  </div>
  <label id="status" class="block mt-2"></label>
  <button id="download-btn" class="mt-4 hidden text-white bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded shadow-lg"><i class="fas fa-download"></i> Скачать</button>
  <button id="process-another-btn" class="mt-4 hidden text-white bg-green-500 hover:bg-green-700 font-bold py-2 px-4 rounded shadow-lg"><i class="fas fa-sync-alt"></i> Обработать другое изображение</button>
</div>

<script type="module" src="/main.js"></script>
</body>

</html>
