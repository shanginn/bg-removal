<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Удаление Фона Бесплатно</title>
</head>

<body>
<div id="model-loading-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100; display:flex; justify-content:center; align-items:center;">
  <div style="color:white;">Модель загружается...</div>
</div>
<h1>Удаление Фона Бесплатно</h1>
<div id="drop-area">
  <div id="container">
    <label id="upload-button" for="upload">
      <i class="fas fa-upload"></i>
      Нажмите или перетащите изображение сюда
    </label>
  </div>
  <input id="upload" type="file" accept="image/*" />
</div>
<label id="status"></label>
<button id="download-btn" style="display:none;">Скачать</button>

<script type="module" src="/main.js"></script>
</body>

</html>
